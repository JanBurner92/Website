var kartenfeld = 0;

function getRandom(min, max) {
 if(min > max) {
  return -1;
 }
 if(min == max) {
  return min;
 }
 var r;
 do {
  r = Math.random();
 }
 while(r == 1.0); 
 return min + parseInt(r * (max-min+1));
}
